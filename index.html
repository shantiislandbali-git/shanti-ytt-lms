<!DOCTYPE html>
<html><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shanti Island 200h YTT</title>
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>.animate-spin-slow{animation:spin 20s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}</style>
</head><body>
<div id="root"></div>
<script type="text/babel">
const {useState}=React;function Icon({type,size=24}){const icons={play:'M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2ZM10,16V8l6,4Z',check:'M20,6,9,17,4,12'};return <svg width={size} height={size} fill="none" stroke="currentColor" strokeWidth="2"><path d={icons[type]}/></svg>}
const courseData=[{id:1,title:"MODULE 1",days:Array.from({length:10},(_, i)=>({day:i+1,title:\`Day \${i+1}\`,items:[{id:\`d\${i+1}i1\`,title:"Pranayama Practice",duration:"20 min"},{id:\`d\${i+1}i2\`,title:"Asana Class",duration:"90 min"}]}))}];
function App(){const[day,setDay]=useState(1);const[done,setDone]=useState(new Set());const mod=courseData[0];const curr=mod.days[day-1];return <div className="flex h-screen bg-[#F3E9D9]"><aside className="w-80 bg-[#0F3D35] text-white p-6"><h1 className="text-2xl font-bold mb-4">Shanti Island</h1><div className="text-[#C4F274] text-sm mb-6">200h YTT Online</div>{mod.days.map(d=><button key={d.day} onClick={()=>setDay(d.day)} className={\`w-full text-left px-4 py-2 rounded mb-1 \${day===d.day?'bg-[#C4F274] text-[#0F3D35]':'hover:bg-white/10'}\`}>{d.title}</button>)}</aside><main className="flex-1 p-12 overflow-auto"><h2 className="text-4xl font-bold mb-8">{curr.title}</h2><div className="space-y-4">{curr.items.map(item=><div key={item.id} className="bg-white p-6 rounded-xl flex items-center gap-4"><button onClick={()=>{const s=new Set(done);s.has(item.id)?s.delete(item.id):s.add(item.id);setDone(s)}} className={\`w-10 h-10 rounded-full border-2 flex items-center justify-center \${done.has(item.id)?'bg-[#C4F274] border-[#C4F274]':'border-gray-300'}\`}><Icon type="check" size={16}/></button><div className="flex-1"><h3 className="font-bold text-lg">{item.title}</h3><p className="text-sm text-gray-500">{item.duration}</p></div></div>)}</div><div className="mt-8 flex gap-4"><button disabled={day===1} onClick={()=>setDay(day-1)} className="px-6 py-2 border rounded disabled:opacity-30">Previous</button><button disabled={day===10} onClick={()=>setDay(day+1)} className="px-8 py-2 bg-[#0F3D35] text-[#C4F274] rounded disabled:opacity-30">Next Day</button></div></main></div>}
ReactDOM.render(<App/>,document.getElementById('root'));
</script></body></html>
